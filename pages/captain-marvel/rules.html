<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marvelsQuiz | Rules are rules</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/brand-logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/brand-logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/brand-logos/favicon-16x16.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- poshui-components cdn -->
    <link
      rel="stylesheet"
      href="https://poshui-components.netlify.app/css/main.css"
    />

    <!-- neoQuiz css -->
    <link rel="stylesheet" href="../../app.css" />
  </head>
  <body>
    <div class="container">
      <nav class="fs-lg px-4 py-2">
        <a class="text-primary-800" href="../../index.html"
          ><span
            class="brand-letter fs-xxl kushan-font-family mx-0p5 text-primary"
            >m</span
          >arvels<span
            class="brand-letter fs-xxl kushan-font-family mx-0p5 text-primary"
            >Q</span
          >uiz</a
        >
      </nav>

      <main class="main px-4 py-2">
        <img
          class="block mx-auto"
          src="../../assets/gifs/rules.gif"
          alt="giphy rules gif"
        />

        <div class="fs-lg mb-4 mt-2 text-center">
          Aha! You think you have watched
          <em class="block">Captain Marvel.</em>
        </div>

        <p
          class="align-i-ctr flex flex-direction-col fs-lg justify-c-sb my-3 nice-para text-center"
        >
          <span class="py-2">
            <span class="kushan-font-family mx-0p5 text-primary">N</span>ice
          </span>
        </p>

        <section>
          <h1 class="fs-3 text-center">
            But before starting to play, read the rules
            <strong class="text-primary-800">carefully</strong>
          </h1>

          <ul
            class="align-i-ctr flex flex-direction-col gap-2p5 my-3 mx-auto max-w-45 py-2"
          >
            <li
              class="align-i-fs bg-white border-r-0p2 border-bottom-solid border-primary flex fs-2 p-1 w-100pct shadow-light"
            >
              <i class="fas fa-genderless mt-0p5"></i>
              <span class="ml-1">You will face 5 Questions </span>
            </li>

            <li
              class="align-i-fs bg-white border-r-0p2 border-bottom-solid border-primary flex fs-2 p-1 w-100pct shadow-light"
            >
              <i class="fas fa-genderless mt-0p5"></i>
              <span class="ml-1"
                >The right answer will give you 2 points, Wrong will add 0 to
                your total
              </span>
            </li>

            <li
              class="align-i-fs bg-white border-r-0p2 border-bottom-solid border-primary flex fs-2 p-1 w-100pct shadow-light"
            >
              <i class="fas fa-genderless mt-0p5"></i>
              <span class="ml-1"
                >To clear the Quiz, you will have to answer all correctly</span
              >
            </li>
          </ul>

          <button class="btn-game-begin translate-y">
            Let's begin the game
            <i class="angle-icon fas fa-angle-double-right"></i>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
